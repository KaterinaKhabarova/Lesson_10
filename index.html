<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="css/null.css">
   <link rel="stylesheet" href="css/style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson 10</title>
</head>

<body>
   <div class="wrapper">
      <div class="main">
         <div class="impact">
            <div class="header">
               <div class="header__title">
                  <h6>Our impact</h6>
               </div>
               <div class="header__subtitle">
                  <h2>Nemo enim ipsam voluptatem quia voluptas</h2>
               </div>
            </div>

            <div class="impact__image"><img src="./img/dog_photo.png" alt="Dog"></div>
            <div class="impact__content-boxes box-content">
               <div class="box-content__content-box">
                  <div class="box-content__content-box-icon"><img src="./img/duck_icon.svg" alt="duck icon"></div>
                  <div class="box-content__content-box-body">
                     <h5 class="box-content__box-title">3,700</h5>
                     <p class="box-content__box-paragraph">puppy baths</p>
                  </div>
               </div>
               <div class="box-content__content-box">
                  <div class="box-content__content-box-icon"><img src="./img/house_icon.svg" alt="house icon"></div>
                  <div class="box-content__content-box-body">
                     <h5 class="box-content__box-title">4,500</h5>
                     <p class="box-content__box-paragraph">dogs boarded</p>
                  </div>
               </div>
               <div class="box-content__content-box">
                  <div class="box-content__content-box-icon"><img src="./img/leash_icon.svg" alt="leash icon"></div>
                  <div class="box-content__content-box-body">
                     <h5 class="box-content__box-title">2,900</h5>
                     <p class="box-content__box-paragraph">pups trained</p>
                  </div>
               </div>
               <div class="box-content__content-box">
                  <div class="box-content__content-box-icon"><img src="./img/food_bowl_icon.svg" alt="food bowl icon">
                  </div>
                  <div class="box-content__content-box-body">
                     <h5 class="box-content__box-title">12k+</h5>
                     <p class="box-content__box-paragraph">meals served</p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
